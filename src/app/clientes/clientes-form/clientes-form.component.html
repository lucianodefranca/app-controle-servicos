<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{ cliente.id ? 'Edição' : 'Cadastro' }}</li>
</ol>

<div class="container">
    <form #clienteForm="ngForm">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success == true">
                    Cliente salvo com sucesso
                </div>
                <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                    {{ erro }}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>ID:</label>
                    <input type="text" [(ngModel)]="cliente.id" name="id" class="form-control" disabled="true">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Data cadastro:</label>
                    <input type="text" [(ngModel)]="cliente.dataCadastro" name="dataCadastro" class="form-control" disabled="true">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nome: *</label>
                    <input type="text" [(ngModel)]="cliente.nome" name="nome" class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>CPF: *</label>
                    <input type="text" [(ngModel)]="cliente.cpf" name="cpf" class="form-control">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <button (click)="salvarCliente()" type="submit" class="btn btn-success" *ngIf="!cliente.id">
                  <i class="fa fa-save"></i> Salvar
                </button>
                <button (click)="atualizar()" type="submit" class="btn btn-primary" *ngIf="cliente.id">
                  <i class="fa fa-sync-alt"></i> Atualizar
                </button>
                <button (click)="voltar()" type="button" class="btn btn-danger ml-1">
                  <i class="fa fa-arrow-alt-circle-left"></i> Voltar
                </button>
            </div>
        </div>
    </form>
</div>
